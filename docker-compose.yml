services:
  auth-server:
    build: .
    restart: always
    depends_on:
      - mongo-service
    networks:
      - auth-mongo-docker-service-network
    ports:
      -  "3000:3000"

  mongo-service:
    image: mongo
    restart: always
    volumes:
      - mongo-db-data-v
    networks:
      - auth-mongo-docker-service-network
    ports:
      - "27017:27017"
    environment:
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}

volumes:
  mongo-db-data-v

networks:
  auth-mongo-docker-service-network:
    driver: bridge
  